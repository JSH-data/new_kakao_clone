<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats - SSeungTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:19</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>12%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Chats
        </h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen chats-screen">
        <a class="chats-link" href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/componenth.jpg" 
                    class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Honey</h4>
                        <h6 class="user-component__subtitle">What are you sorry about?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user__component__time">12:19</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chatme.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/componentm.jpg" 
                    class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Me</h4>
                        <h6 class="user-component__subtitle">To do List...</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user__component__time">12:00</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__new"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Make your screen smaller!</span>
    </div>
    

    <script src="https://kit.fontawesome.com/4104a7b04a.js" crossorigin="anonymous"></script>
</body>
</html>
